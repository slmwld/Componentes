<ion-header no-border>
  <ion-toolbar>

      <ion-buttons slot="start">
        <ion-back-button defaultHref="/"></ion-back-button>
      </ion-buttons>
    <ion-title text-center>Searchbar</ion-title>
  </ion-toolbar>
  <ion-searchbar placeholder="Filter Albun"
                 (ionChange)="buscar($event)"
                 [debounce]="250"></ion-searchbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let albun of albunes | filtro: textobuscar: 'title'">
      {{ albun.title }}
    </ion-item>
  </ion-list>

</ion-content>
