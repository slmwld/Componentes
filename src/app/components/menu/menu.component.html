<ion-menu side="start"
menuId="primermenu"
contentId="principal">
<ion-header>
    <ion-toolbar color="primary">
        <ion-title> Men√∫ Components</ion-title>
    </ion-toolbar>
</ion-header>
    <ion-content>
        <ion-list>
            <ion-menu-toggle *ngFor="let c of componentes | async">
                <ion-item 
                [routerLink]="c.redirectTo" detail >  
                <ion-label>{{ c.name }}</ion-label>
                <ion-icon slot="start" [name]="c.icon"></ion-icon>
                </ion-item>
            </ion-menu-toggle>
        </ion-list>
</ion-content>
</ion-menu>
